    <div class="container">
      <header class="m-auto position-relative ">
        <h1 class="text-center my-5 position-sticky z-1">Bookmarker</h1>
       <div class="head-contain z-0 "></div>
      </header> 
      <div class="border-dotted pt-5"></div>
      <section class="mt-4 d-flex align-content-center justify-content-center" >

       </div>
      </section>
      <section class="linkform mt-5">
        <Label class="pb-2" for="bookmark-name"> <span><i class="fa-solid fa-book-bookmark pe-2 "></i></span> <b>Site Name</b></Label>
        <input type="text" id="bookmark-name" placeholder="Bookmark Name" class="form-control  ">

        <Label class="pb-2 mt-4" for="url"> <span><i class="fa-solid fa-link pe-2 "></i></span><b> Site URL</b></Label>
        <input type="text" id="url" placeholder="Website URL" class="form-control ">

       <div class="form-button mt-4 d-flex align-content-center justify-content-center ">
        <button type="button" onclick="addSite()" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-danger ps-5 pe-5 bb  ">Submit</button>
       </div>
      </section>
    
      <div class="border-dotted pt-5"></div>
      <table class="table mt-4 text-center bg-light  ">
        <thead class=>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">

            
        </tbody>
    </table>
